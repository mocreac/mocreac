<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Redirecting...</title>
        <!-- Main Redirect Method -->
        <meta
            http-equiv="refresh"
            content="0; url=https://mocreac.com/brief/"
        />
        <!-- Canonical Link for SEO -->
        <link rel="canonical" href="https://mocreac.com/brief/" />
        <!-- JavaScript Fallback -->
        <script>
            window.location.replace("https://yoursite.com/new-url");
        </script>
    </head>
    <body>
        <p>
            If you are not redirected automatically,
            <a href="https://mocreac.com/brief/">Follow this link</a>.
        </p>
    </body>
</html>
